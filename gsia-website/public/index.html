<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النقابة العامة لمستشاري التحكيم الدولي</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/animations.css">
</head>
<body>
    <!-- Popup Overlay -->
    <div id="welcome-popup" class="popup-overlay">
      <div class="popup-content">
        <img src="images/logo.png" alt="لوجو النقابة" class="popup-logo">
        <h2>أهلا بيك في موقع النقابة العامة لمستشاري التحكيم الدولي وخبراء الملكية الفكرية</h2>
        <div class="designer-info">
          <p><strong>تصميم واعداد:</strong></p>
          <p>
            م: دعاء ابو اليزيد محمود
            <span class="gold-badge" title="موثق">
              <svg width="22" height="22" viewBox="0 0 48 48" fill="none" style="vertical-align:middle;">
                <circle cx="24" cy="24" r="22" fill="#FFD700" stroke="#C9A100" stroke-width="3"/>
                <circle cx="24" cy="24" r="16" fill="#fffde6"/>
                <path d="M17 25.5L22 30L31 19" stroke="#C9A100" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </p>
          <img src="images/doaa.jpg" alt="م/دعاء ابو اليزيد محمود" class="designer-img">
        </div>
        <button onclick="closePopup()" class="close-btn">دخول الموقع</button>
      </div>
    </div>
    <!-- نهاية كود البوب اب -->

    <!-- محتوى الصفحة الجاهزة (مخفي في البداية) -->
    <div id="main-content" style="display:none;">
      <!-- هنا ضع كل كود صفحتك -->
      <!-- مثال: -->
      <header>
        <h1>عنوان الصفحة</h1>
      </header>
      <main>
        <p>هذا هو محتوى الصفحة الرئيسي.</p>
        <!-- باقي كود الصفحة... -->
      </main>
      <!-- ...الخ -->
    </div>

    <script>
      // Show popup on page load
      window.onload = function() {
        document.getElementById('welcome-popup').style.display = 'flex';
        document.getElementById('main-content').style.display = 'none';
      };
      function closePopup() {
        document.getElementById('welcome-popup').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }
    </script>
</body>
</html>
